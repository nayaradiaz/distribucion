<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Control de Producto Azul</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="font-sans bg-gray-100 py-2">

    <h1 class="text-3xl text-center font-bold mb-4">Formulario de Control de Producto Azul</h1>

    <form id="formulario" class="max-w-2xl mx-auto bg-white p-4 rounded-lg shadow-lg w-11/12 h-2/3">
        <label for="fecha" class="block text-lg font-medium text-gray-700">Fecha de creación:</label>
        <input type="date" id="fecha" name="fecha" class="w-full px-4 py-2 mt-2 mb-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        <div class="error text-red-600 text-sm mb-2" id="errorFecha"></div>

        <label for="cocinero" class="block text-lg font-medium text-gray-700">Cocinero:</label>
        <input type="text" id="cocinero" name="cocinero" placeholder="Ej. WW$1234" class="w-full px-4 py-2 mt-2 mb-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        <div class="error text-red-600 text-sm mb-2" id="errorCocinero"></div>

        <label for="destinatario" class="block text-lg font-medium text-gray-700">Destinatario:</label>
        <input type="text" id="destinatario" name="destinatario" placeholder="Ej. NM_alburquerque:1234" class="w-full px-4 py-2 mt-2 mb-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        <div class="error text-red-600 text-sm mb-2" id="errorDestinatario"></div>

        <label for="gramos" class="block text-lg font-medium text-gray-700">Gramos:</label>
        <input type="number" id="gramos" name="gramos" class="w-full px-4 py-2 mt-2 mb-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        <div class="error text-red-600 text-sm mb-2" id="errorGramos"></div>

        <label for="composicion" class="block text-lg font-medium text-gray-700">Composición:</label>
        <input type="text" id="composicion" name="composicion" placeholder="Ej. 200gC3OH7" class="w-full px-4 py-2 mt-2 mb-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        <div class="error text-red-600 text-sm mb-2" id="errorComposicion"></div>

        <label for="cuenta" class="block text-lg font-medium text-gray-700">Número de cuenta de EEUU:</label>
        <input type="text" id="cuenta" name="cuenta" placeholder="Ej. AB12-123456789012-3456" class="w-full px-4 py-2 mt-2 mb-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        <div class="error text-red-600 text-sm mb-2" id="errorCuenta"></div>

        <label for="cuentaSinGuiones" class="block text-lg font-medium text-gray-700">Número de cuenta sin guiones:</label>
        <input type="text" id="cuentaSinGuiones" name="cuentaSinGuiones" readonly class="w-full px-4 py-2 mt-2 mb-2 bg-gray-100 border border-gray-300 rounded-lg">
        
        <input type="submit" value="Enviar Formulario" class="w-full bg-blue-500 text-white py-2 mt-4 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
    </form>

</body>
<script src="js/logic.js"></script>
</html>
